---
language: python
python: "2.7.13"
sudo: required

services:
  - docker

before_script:
  - wget -q https://releases.hashicorp.com/packer/1.3.4/packer_1.3.4_linux_amd64.zip -O /tmp/packer.zip
  - sudo unzip -o /tmp/packer.zip -d /usr/local/bin

install:
  - pip install pipenv
  - pipenv install -r test-requirements.txt --python 2.7
env:
  global:
    - secure: 
    - secure: 
  matrix:
    # Debian Jessie/OpenJDK
    # https://packages.debian.org/jessie-backports/openjdk-8-jdk-headless
    - DOCKER_IMAGE_BASE=debian:jessie-slim
      JDK_IMPLEMENTATION=openjdk
      DOCKER_TAG_TO_PUBLISH=8-jessie-${JDK_IMPLEMENTATION}-headless

    - DOCKER_IMAGE_BASE=debian:jessie-slim
      JDK_IMPLEMENTATION=openjdk
      JDK_VERSION=8u171-b11-1~bpo8+1
      DOCKER_TAG_TO_PUBLISH=8u171-jessie-${JDK_IMPLEMENTATION}-headless

    # Debian Stretch/OpenJDK
    # https://packages.debian.org/stretch-backports/openjdk-11-jdk-headless
    # https://packages.debian.org/stretch/openjdk-8-jdk-headless
    - DOCKER_IMAGE_BASE=debian:stretch-slim
      JDK_IMPLEMENTATION=openjdk
      DOCKER_TAG_TO_PUBLISH=8-stretch-${JDK_IMPLEMENTATION}-headless

    - DOCKER_IMAGE_BASE=debian:stretch-slim
      JDK_IMPLEMENTATION=openjdk
      JDK_VERSION=8u212-b03-2~deb9u1
      DOCKER_TAG_TO_PUBLISH=8u212-stretch-${JDK_IMPLEMENTATION}-headless

    - DOCKER_IMAGE_BASE=debian:stretch-slim
      JDK_IMPLEMENTATION=openjdk
      JDK_VERSION=11.0.3+1-1~bpo9+2
      DOCKER_TAG_TO_PUBLISH=11.0.3-stretch-${JDK_IMPLEMENTATION}-headless

    # Ubuntu Xenial/OpenJDK
    # https://packages.ubuntu.com/xenial/openjdk-8-jdk
    # https://packages.ubuntu.com/xenial/openjdk-9-jdk
    - DOCKER_IMAGE_BASE=amd64/ubuntu:xenial
      JDK_IMPLEMENTATION=openjdk
      DOCKER_TAG_TO_PUBLISH=9-xenial-${JDK_IMPLEMENTATION}-headless

    - DOCKER_IMAGE_BASE=amd64/ubuntu:xenial
      JDK_IMPLEMENTATION=openjdk
      JDK_VERSION=8u212-b03-0ubuntu1.16.04.1
      DOCKER_TAG_TO_PUBLISH=8u212-xenial-${JDK_IMPLEMENTATION}-headless

    - DOCKER_IMAGE_BASE=amd64/ubuntu:xenial
      JDK_IMPLEMENTATION=openjdk
      JDK_VERSION=9~b114-0ubuntu1
      DOCKER_TAG_TO_PUBLISH=9b114-xenial-${JDK_IMPLEMENTATION}-headless

    # Ubuntu Bionic/OpenJDK
    # https://packages.ubuntu.com/bionic/openjdk-8-jdk
    # https://launchpad.net/ubuntu/+source/openjdk-lts
    - DOCKER_IMAGE_BASE=amd64/ubuntu:bionic
      JDK_IMPLEMENTATION=openjdk
      DOCKER_TAG_TO_PUBLISH=11-bionic-${JDK_IMPLEMENTATION}-headless

    - DOCKER_IMAGE_BASE=amd64/ubuntu:bionic
      JDK_IMPLEMENTATION=openjdk
      JDK_VERSION=8u212-b03-0ubuntu1.18.04.1
      DOCKER_TAG_TO_PUBLISH=8u212-bionic-${JDK_IMPLEMENTATION}-headless

    - DOCKER_IMAGE_BASE=amd64/ubuntu:bionic
      JDK_IMPLEMENTATION=openjdk
      JDK_VERSION=11.0.3+7-1ubuntu2~18.04.1
      DOCKER_TAG_TO_PUBLISH=11.0.3-bionic-${JDK_IMPLEMENTATION}-headless

    # CentOS 7/OpenJDK
    - DOCKER_IMAGE_BASE=amd64/centos:7.6.1810
      JDK_IMPLEMENTATION=openjdk
      DOCKER_TAG_TO_PUBLISH=11-centos7-${JDK_IMPLEMENTATION}-headless

    - DOCKER_IMAGE_BASE=amd64/centos:7.6.1810
      JDK_IMPLEMENTATION=openjdk
      JDK_VERSION=11.0.3.7
      DOCKER_TAG_TO_PUBLISH=11.0.3.7-centos7-${JDK_IMPLEMENTATION}-headless

script:
  - pipenv run molecule test -s ${JDK_IMPLEMENTATION}

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/

deploy:
  provider: script
  script: 
    - packer build packer/template.json
  on:
    branch: master
    tags: true
    condition: $JDK_VERSION